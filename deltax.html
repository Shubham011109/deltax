<body>
    <div class="first-cont">
        <div class="input1">
            <a href="Home" class="anchor1">Home</a>
            <a href="Top artist" class="anchor1">Top artist</a>
        </div>
        <div>
            <input type="text" name="" id="" value="" class="input1" placeholder="search" />
            <button type="submit" class="btn2">Search</button>
        </div>
    </div>
    <div id=Section1>
        <div class="top1">
            <h1 style="font-family:caveat;">Top 10 Songs</h1>
            <button type="submit" class="btn2" onclick="section2()"> + Add a new Song</button>
        </div>


        <table id="show" class="container-fluid">
            <tr>
                <th>Artwork</th>
                <th>Song</th>
                <th>Date of release</th>
                <th>Artists</th>
                <th>Rate</th>
            </tr>
            <tr>
        </table>
    </div>

    <div id="sectionsong" class="section_class container-fluid">
        <h3>Adding a new song</h3>
        <div class="d-flex flex-column justify-content-start p-2">
            <div class="d-flex flex-column justify-content-start">
                <label for="SongName">Song Name</label>
                <input type="text" name="" id="SongName" value="" />
            </div>
            <div class="d-flex flex-column justify-content-start">
                <label for="Date">Date released</label>
                <input type="date" name="" id="Date" value="" />
            </div>
            <div class="d-flex flex-row justify-content-start">
                <div class="d-flex flex-column justify-content-start">
                    <label for="Art">Art Work</label>
                    <input type="file" name="" id="Art" value="" />
                </div>
                <div class="d-flex flex-column justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn4 btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
                        +Add Artist
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Add artist</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body d-flex flex-column justify-content-center">
                                    <div>
                                        <label for="artistname">Artist Name</label>
                                        <input type="text" name="" id="artistname" value="" />
                                    </div>
                                    <div>
                                        <label for="artistdate">Date of Birth</label>
                                        <input type="date" name="" id="dateofbirth" value="" />
                                    </div>
                                    <div class="d-flex flex-row justify-content-start">
                                        <label for="bio">Bio</label>
                                        <textarea name="bio" id="bio2" rows="8" cols="40"></textarea>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-dark" onclick="save()">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search Artist</button>

            <div class="dropdown-menu" id="drop1">
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox1" value="Lewis capaldi" name="ok1">
                        <label class="custom-control-label" for="checkbox1">Lewis capaldi</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox2" value="Ed Sheeran" name="ok2">
                        <label class="custom-control-label" for="checkbox2">Ed sheeran</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox3" value="Post Malone" name="ok2">
                        <label class="custom-control-label" for="checkbox3">Post Malone</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox4" value="Linkin park" name="ok2">

                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox5" value="Sia" name="ok2">
                        <label class="custom-control-label" for="checkbox5">Sia</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox6" value="Justin Beiber" name="ok2">
                        <label class="custom-control-label" for="checkbox6">Justin Beiber</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox7" value="Arijit" name="ok2">
                        <label class="custom-control-label" for="checkbox7">Arijit</label>
                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox8" value="Calvin Harris" name="ok2">

                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox9" value="Maroon 5" name="ok2">

                    </div>
                </a>
                <a class="dropdown-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkbox10" value="BTS" name="ok2">
                        <label class="custom-control-label" for="checkbox10">BTS</label>
                    </div>
                </a>
            </div>

            <a href="#" class="fas fa-star s4"></a>
            <a href="#" class="fas fa-star s5"></a>
